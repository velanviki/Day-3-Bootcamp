<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        width: 400px;
        margin: 60px auto;
        text-align: center;
        margin-top: 250px;
      }
      .btn {
        background-color: #efb3c0;
        padding: 16px 30px;
        border-radius: 12px;
        font-size: 16px;
        border: none;
        width: 50%;
      }
      .flex {
        display: flex;
        gap: 12px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 id="next"></h1>
      <div class="flex">
        <button class="btn" onclick="next()">Next</button>
        <button class="btn" onclick="previous()">Previous</button>
      </div>
    </div>

    <script src="names.js"></script>
  </body>
</html>
